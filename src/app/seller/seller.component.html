<div id="seller" class="container">
    <div class="row justify-content-center">
        <div class="col-sm-9">

            <h5>{{ header }}</h5>

            {{ message }}


            <table class="table table-striped table-hover table-sm">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">имя</th>
                        <th scope="col">рейтинг</th>
                        <th scope="col">состояние</th>
                    </tr>
                </thead>
                <tbody>
                    <tr scope="row" *ngFor="let item of dataRecords; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td [ngStyle]="setStyle(i)">{{ item.name  }}</td>
                        <td>{{ item.rate / 2}}</td>
                        <td>
                            <button class="btn btm-sm" (click)="upRate(item)" [ngClass]="setButton(item)">{{ item.stateDesc }}</button>
                        </td>
                    </tr>
                </tbody>

            </table>

        </div>
    </div>
</div>
